<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>URL Shortener</h1>
        <div id="instance-info" style="text-align: center; margin-bottom: 20px; color: #666;">Loading instance info...</div>
        
        <div class="section">
            <h2>Shorten URL</h2>
            <div class="form-group">
                <input type="url" id="longUrl" placeholder="Enter long URL" required>
                <button onclick="shortenUrl()">Shorten</button>
            </div>
            <div id="shortenResult" class="result"></div>
        </div>

        <div class="section">
            <h2>Expand URL</h2>
            <div class="form-group">
                <input type="text" id="shortUrl" placeholder="Enter short code" required>
                <button onclick="expandUrl()">Expand</button>
            </div>
            <div id="expandResult" class="result"></div>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
